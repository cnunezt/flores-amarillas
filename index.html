<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flores Amarillas Animadas</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background: linear-gradient(135deg, #87CEEB 0%, #98FB98 100%);
            min-height: 100vh;
            overflow-x: hidden;
            font-family: 'Georgia', serif;
        }

        .container {
            position: relative;
            width: 100%;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .flower {
            position: absolute;
            opacity: 0;
            animation: growFlower 2s ease-in-out forwards;
        }

        /*  Agregando más flores con mejor distribución */
        .flower:nth-child(1) { animation-delay: 0.5s; top: 15%; left: 10%; }
        .flower:nth-child(2) { animation-delay: 1s; top: 25%; right: 15%; }
        .flower:nth-child(3) { animation-delay: 1.5s; bottom: 20%; left: 20%; }
        .flower:nth-child(4) { animation-delay: 2s; bottom: 30%; right: 10%; }
        .flower:nth-child(5) { animation-delay: 2.5s; top: 10%; left: 45%; }
        .flower:nth-child(6) { animation-delay: 3s; bottom: 15%; left: 55%; }
        .flower:nth-child(7) { animation-delay: 3.5s; top: 35%; left: 75%; }
        .flower:nth-child(8) { animation-delay: 4s; bottom: 40%; right: 35%; }
        .flower:nth-child(9) { animation-delay: 4.5s; top: 60%; left: 5%; }
        .flower:nth-child(10) { animation-delay: 5s; top: 70%; right: 5%; }
        .flower:nth-child(11) { animation-delay: 5.5s; bottom: 60%; left: 40%; }
        .flower:nth-child(12) { animation-delay: 6s; top: 45%; right: 45%; }

        .stem {
            width: 4px;
            height: 80px;
            background: linear-gradient(to top, #228B22, #32CD32);
            border-radius: 2px;
            position: relative;
            transform-origin: bottom;
            animation: growStem 1s ease-out forwards;
            opacity: 0;
        }

        .flower-head {
            position: absolute;
            top: -25px;
            left: 50%;
            transform: translateX(-50%) scale(0);
            animation: bloomFlower 1.5s ease-out forwards;
            animation-delay: 0.8s;
        }

        /*  Mejorando la forma de los pétalos para que se vean más simétricos */
        .petal {
            width: 18px;
            height: 28px;
            background: radial-gradient(ellipse at center, #FFD700 0%, #FFA500 70%, #FF8C00 100%);
            border-radius: 50% 50% 50% 50% / 80% 80% 20% 20%;
            position: absolute;
            transform-origin: center bottom;
            box-shadow: 0 2px 6px rgba(0,0,0,0.15);
            border: 1px solid #FFB347;
        }

        /*  Distribución más precisa de pétalos para mejor simetría */
        .petal:nth-child(1) { transform: rotate(0deg) translateY(-14px); }
        .petal:nth-child(2) { transform: rotate(60deg) translateY(-14px); }
        .petal:nth-child(3) { transform: rotate(120deg) translateY(-14px); }
        .petal:nth-child(4) { transform: rotate(180deg) translateY(-14px); }
        .petal:nth-child(5) { transform: rotate(240deg) translateY(-14px); }
        .petal:nth-child(6) { transform: rotate(300deg) translateY(-14px); }

        /*  Centro más grande y detallado */
        .center {
            width: 16px;
            height: 16px;
            background: radial-gradient(circle, #FF8C00 0%, #FF6347 50%, #8B4513 100%);
            border-radius: 50%;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            z-index: 10;
            border: 2px solid #CD853F;
            box-shadow: inset 0 2px 4px rgba(0,0,0,0.3);
        }

        /*  Agregando textura al centro */
        .center::before {
            content: '';
            position: absolute;
            top: 2px;
            left: 2px;
            right: 2px;
            bottom: 2px;
            background: radial-gradient(circle, transparent 30%, #8B4513 70%);
            border-radius: 50%;
            opacity: 0.6;
        }

        .leaf {
            width: 15px;
            height: 25px;
            background: linear-gradient(45deg, #228B22, #32CD32);
            border-radius: 0 100% 0 100%;
            position: absolute;
            top: 30px;
            left: -8px;
            transform: rotate(-30deg);
            animation: rustleLeaf 3s ease-in-out infinite;
            animation-delay: 2s;
        }

        .text-container {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            text-align: center;
            opacity: 0;
            animation: fadeInText 2s ease-in-out forwards;
            animation-delay: 7s;
            z-index: 100;
        }

        .main-title {
            font-size: 3.5rem;
            color: #FF6B35;
            text-shadow: 3px 3px 6px rgba(0,0,0,0.3);
            margin-bottom: 20px;
            animation: bounceIn 1s ease-out forwards;
            animation-delay: 7.5s;
            opacity: 0;
        }

        .subtitle {
            font-size: 1.8rem;
            color: #2E8B57;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.2);
            margin-bottom: 15px;
            animation: slideInLeft 1s ease-out forwards;
            animation-delay: 8s;
            opacity: 0;
        }

        .message {
            font-size: 1.2rem;
            color: #4169E1;
            text-shadow: 1px 1px 2px rgba(0,0,0,0.1);
            font-style: italic;
            animation: slideInRight 1s ease-out forwards;
            animation-delay: 8.5s;
            opacity: 0;
        }

        .decorative-border {
            border: 3px solid #FFD700;
            border-radius: 20px;
            padding: 30px;
            background: rgba(255, 255, 255, 0.9);
            backdrop-filter: blur(10px);
            box-shadow: 0 8px 32px rgba(0,0,0,0.1);
        }

        /* Animaciones */
        @keyframes growFlower {
            0% { opacity: 0; transform: scale(0) rotate(180deg); }
            100% { opacity: 1; transform: scale(1) rotate(0deg); }
        }

        @keyframes growStem {
            0% { opacity: 0; transform: scaleY(0); }
            100% { opacity: 1; transform: scaleY(1); }
        }

        @keyframes bloomFlower {
            0% { transform: translateX(-50%) scale(0) rotate(0deg); }
            50% { transform: translateX(-50%) scale(1.2) rotate(180deg); }
            100% { transform: translateX(-50%) scale(1) rotate(360deg); }
        }

        @keyframes rustleLeaf {
            0%, 100% { transform: rotate(-30deg); }
            50% { transform: rotate(-20deg); }
        }

        @keyframes fadeInText {
            0% { opacity: 0; transform: translate(-50%, -50%) scale(0.8); }
            100% { opacity: 1; transform: translate(-50%, -50%) scale(1); }
        }

        @keyframes bounceIn {
            0% { opacity: 0; transform: scale(0.3); }
            50% { opacity: 1; transform: scale(1.1); }
            100% { opacity: 1; transform: scale(1); }
        }

        @keyframes slideInLeft {
            0% { opacity: 0; transform: translateX(-100px); }
            100% { opacity: 1; transform: translateX(0); }
        }

        @keyframes slideInRight {
            0% { opacity: 0; transform: translateX(100px); }
            100% { opacity: 1; transform: translateX(0); }
        }

        /* Partículas flotantes */
        .particle {
            position: absolute;
            width: 4px;
            height: 4px;
            background: #FFD700;
            border-radius: 50%;
            animation: float 6s ease-in-out infinite;
            opacity: 0.7;
        }

        .particle:nth-child(odd) { animation-delay: -2s; }
        .particle:nth-child(even) { animation-delay: -4s; }

        @keyframes float {
            0%, 100% { transform: translateY(0px) rotate(0deg); opacity: 0; }
            50% { transform: translateY(-100px) rotate(180deg); opacity: 1; }
        }

        /* Responsive */
        @media (max-width: 768px) {
            .main-title { font-size: 2.5rem; }
            .subtitle { font-size: 1.4rem; }
            .message { font-size: 1rem; }
            .decorative-border { padding: 20px; margin: 20px; }
            .flower { transform: scale(0.8); }
        }
    </style>
</head>
